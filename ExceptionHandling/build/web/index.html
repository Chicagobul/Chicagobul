<!DOCTYPE html>
<!-- HERE WE ARE USING BOOTSTRAP 4 -->
<html>
    <head>
        <title>Add Module Project | Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="operation.jsp">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3>Provide 2 numbers</h3>
                        </div>
                        <div class="card-body bg-secondary">
                            <div class="form-group">

                                <!-- in bootstrap all the field should be contained in a wrapper and that
                                     wrapper is called form-group -->

                                <input name="n1" type="text" class="form-control" placeholder="Enter first number">
                            </div>

                            <!-- class="form-control" it means our text field will be of full length as of
                                 our card (100% width) -->

                            <div class="form-group">
                                <input name="n2" type="text" class="form-control" placeholder="Enter second number">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Divide</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
